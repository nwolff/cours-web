<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Cinéma d'auteur – Galerie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <!-- Statistiques de visites -->
    <script
      defer
      src="https://cloud.umami.is/script.js"
      data-website-id="757305f1-b1dd-419a-b216-699b2cf44443"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="site-title">Cinéma d'auteur</div>
          <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="about.html">À propos</a></li>
            <li><a href="gallery.html">Galerie</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <h1>Galerie</h1>
      <p>
        Affiches, plans fixes et fragments d'images qui pourraient accompagner
        les projections de la salle.
      </p>

      <section class="gallery-grid">
        <figure class="card">
          <img
            src="images/gallery1.svg"
            alt="Salle de cinéma vide avant l'arrivée des spectateurs"
          />
          <figcaption>
            Salle vide quelques minutes avant la première séance.
          </figcaption>
        </figure>

        <figure class="card">
          <img
            src="images/gallery2.svg"
            alt="Large façade rappelant une rue calme après une projection"
          />
          <figcaption>
            Rue calme après la projection de fin de soirée.
          </figcaption>
        </figure>

        <figure class="card">
          <img
            src="images/gallery3.svg"
            alt="Ciel légèrement voilé au-dessus de la ville"
          />
          <figcaption>
            Ciel voilé au-dessus de la ville, juste avant la séance.
          </figcaption>
        </figure>

        <figure class="card">
          <img
            src="images/gallery4.svg"
            alt="Colline stylisée en arrière-plan, ambiance de décor de film"
          />
          <figcaption>
            Colline à l'horizon, décor possible d'un prochain tournage.
          </figcaption>
        </figure>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>Retour à la <a href="index.html">page d'accueil</a>.</p>
      </div>
    </footer>
  </body>
</html>
